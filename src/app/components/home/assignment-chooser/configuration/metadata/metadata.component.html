<div class="card">
  <div class="card-header">
    <h4>{{ 'METADATA.PAGE-TITLE' | translate }}</h4>
  </div>
  <div class="card-body">
    <form class="was-validated" (ngSubmit)="onSubmit(f)" #f="ngForm" onkeydown="return event.key != 'Enter';">
      <div class=" form-group">
        <label for="title">{{ 'METADATA.TITLE' | translate }}</label>
        <input type="text" class="form-control" id="title" name="title" [ngModel]="metadata.title" required ngModel>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="course">{{ 'METADATA.COURSE' | translate }}</label>
          <input type="text" class="form-control" id="course" name="course" [ngModel]="metadata.course" ngModel>
        </div>
        <div class="form-group col">
          <label for="program">{{ 'METADATA.PROGRAM' | translate }}</label>
          <input type="text" class="form-control" id="program" name="program" [ngModel]="metadata.program" ngModel>
        </div>
        <div class="form-group col">
          <label for="year">{{ 'METADATA.YEAR' | translate }}</label>
          <input type="text" class="form-control" id="year" name="year" [ngModel]="metadata.year" ngModel>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="startDate">{{ 'METADATA.START-DATE' | translate }}</label>
          <input class="form-control" type="datetime-local" id="startDate" name="startDate"
            [ngModel]="metadata.startDate" ngModel>
        </div>
        <div class="form-group col">
          <label for="endDate">{{ 'METADATA.END-DATE' | translate }}</label>
          <input class="form-control" type="datetime-local" id="endDate" name="endDate" [ngModel]="metadata.endDate"
            ngModel>
        </div>
      </div>
      <div class="form-group">
        <label for="questions">{{ 'QUESTIONS' | translate }}</label>
        <type-ahead placeholder="Enter question(s) : 1.1, 1.2, ..." name="questions" id="questions"
          [ngModel]="metadata.questions" [suggestions]="metadata.questions" class="form-control" [multi]="true"
          [custom]="true" [settings]="typeaheadSettings" required ngModel>
        </type-ahead>
      </div>
      <!-- <hr> -->
      <button [disabled]="f.invalid" type="submit" class="btn btn-primary"
        ngbTooltip="{{ 'EDIT-REPOSITORIES.TOOLTIP-SAVE' | translate }}" [openDelay]="500">
        <i class="fas fa-save"></i></button>
    </form>
  </div>
</div>
